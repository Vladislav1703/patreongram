<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patreongram</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <nav>
        <div class="wrapper-navbar">
            <div class="wrapper-link">
                <a class="link" href="/"> 
                 <img class="icons" src="icons/inst.svg"  alt="">
                 <div class="vertical-devider"></div>
                 <img class="logo" src="icons/logo.png" alt="">
                </a>
            </div>
            <div class="search">
                <input type="text">
            </div>
            <div class="wrapper-link">
                <a class="link link-item" href="/"> 
                 <img class="icons" src="icons/message.svg"  alt="">   
                </a>
                <a class="link link-item" href="/"> 
                    <img class="icons" src="icons/like.png"  alt="">
                </a>
                <a class="link link-item" href="/"> 
                    <img class="icons" src="icons/profile.svg"  alt="">
                </a>
            </div>
        </div>
    </nav>

    <section class="tapes">
        <div class="container">
            <div class="header">
                <div class="wrapper-link wrapper-mypage">
                    <a class="link" href="#"> 
                     <img class="avatar" src="icons/avatar.jpg"  alt="avatar">
                    </a>
                    <div class="wrapper-description-mypage">
                        <a class="user-nickname" href="#">vladislav___16</a>
                        <div class="user-name">Владислав Олегович</div>
                    </div>
                </div>   
            </div>
            <div class="newsfeed">
                <article class="post">
                    <div class="header header-post">
                        <div class="wrapper-link wrapper-mypage">
                            <a class="link" href="#"> 
                             <img class="avatar avatar-post" src="icons/avatar.jpg"  alt="">
                            </a>
                            <div class="wrapper-description-mypage">
                                <a class="user-nickname user-nickname-post" href="#">vladislav___16</a>
                            </div>
                        </div> 
                    </div>
                    <button class="content">
                        <img src="img/post1.jpg" alt="content">
                    </button>
                    <div class="wrapper-postfeedback">
                        <button class="button  button-feedback">
                            <img class="icons" src="icons/like.png" alt="">
                        </button>
                        <button class="button button-feedback">
                            <img class="icons" src="icons/comment.svg" alt="">
                        </button>
                        <button class="button button-feedback">
                            <img class="icons" src="icons/message.svg" alt="">
                        </button>
                    </div>
                    <div class="counter-likes">143 отметок "Нравится"</div>
                    <div class="describe-post">
                        <div class="describe-post-text"> <span class="user-nickname user-nickname-post">vladislav___16</span> сарай и небо</div>
                    </div>
                    <div class="comment-post">
                        <div class="describe-post">
                            <div class="describe-post-text"> <span class="user-nickname user-nickname-post">vladislav___16</span> некрасиво</div>
                        </div>
                        <div class="describe-post">
                            <div class="describe-post-text"> <span class="user-nickname user-nickname-post">vladislav___16</span> или красиво</div>
                        </div>
                    </div>
                    <div class="date-post">6 ЧАСОВ НАЗАД</div>
                    <form class="form-add-comment" action="#">
                        <textarea name="comment" placeholder="Добавить комментарий..." class="text-add-comment" ></textarea>
                        <button class="button button-comment" type="submit" disabled>Опубликовать</button>
                    </form>
                </article>
                <article class="post">
                    <div class="header header-post">
                        <div class="wrapper-link wrapper-mypage">
                            <a class="link" href="#"> 
                             <img class="avatar avatar-post" src="icons/avatar.jpg"  alt="">
                            </a>
                            <div class="wrapper-description-mypage">
                                <a class="user-nickname user-nickname-post" href="#">vladislav___16</a>
                            </div>
                        </div> 
                    </div>
                    <button class="content">
                        <img src="img/post1.jpg" alt="content">
                    </button>
                    <div class="wrapper-postfeedback">
                        <button class="button  button-feedback">
                            <img class="icons" src="icons/like.png" alt="">
                        </button>
                        <button class="button button-feedback">
                            <img class="icons" src="icons/comment.svg" alt="">
                        </button>
                        <button class="button button-feedback">
                            <img class="icons" src="icons/message.svg" alt="">
                        </button>
                    </div>
                    <div class="counter-likes">143 отметок "Нравится"</div>
                    <div class="describe-post">
                        <div class="describe-post-text"> <span class="user-nickname user-nickname-post">vladislav___16</span> сарай и небо</div>
                    </div>
                    <div class="comment-post">
                        <div class="describe-post">
                            <div class="describe-post-text"> <span class="user-nickname user-nickname-post">vladislav___16</span> некрасиво</div>
                        </div>
                        <div class="describe-post">
                            <div class="describe-post-text"> <span class="user-nickname user-nickname-post">vladislav___16</span> или красиво</div>
                        </div>
                    </div>
                    <div class="date-post">6 ЧАСОВ НАЗАД</div>
                    <form class="form-add-comment" action="#">
                        <textarea name="comment" placeholder="Добавить комментарий..." class="text-add-comment" ></textarea>
                        <button class="button button-comment" type="submit" disabled>Опубликовать</button>
                    </form>
                </article>
            </div>
        </div>
    </section>
</body>
</html>
